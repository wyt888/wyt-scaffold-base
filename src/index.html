<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection">
  <title>把心意做进生意里</title>
  <link rel="preconnect" href="//assets.geilicdn.com">
  <link rel="preconnect" href="https://si.geilicdn.com">
  <link rel="dns-prefetch" href="//assets.geilicdn.com">
  <link rel="dns-prefetch" href="https://si.geilicdn.com">
  <script>
    (function (win, lib) {
      var doc = win.document;
      var docEl = doc.documentElement;
      var metaEl = doc.querySelector('meta[name="viewport"]');
      var flexibleEl = doc.querySelector('meta[name="flexible"]');
      var dpr = 0;
      var scale = 0;
      var tid;
      var flexible = lib.flexible || (lib.flexible = {});
      if (metaEl) {
        console.warn('将根据已有的meta标签来设置缩放比例');
        var match = metaEl.getAttribute('content').match(/initial\-scale=([\d\.]+)/);
        if (match) {
          scale = parseFloat(match[1]);
          dpr = parseInt(1 / scale);
        }
      } else if (flexibleEl) {
        var content = flexibleEl.getAttribute('content');
        if (content) {
          var initialDpr = content.match(/initial\-dpr=([\d\.]+)/);
          var maximumDpr = content.match(/maximum\-dpr=([\d\.]+)/);
          if (initialDpr) {
            dpr = parseFloat(initialDpr[1]);
            scale = parseFloat((1 / dpr).toFixed(2));
          }
          if (maximumDpr) {
            dpr = parseFloat(maximumDpr[1]);
            scale = parseFloat((1 / dpr).toFixed(2));
          }
        }
      }
      if (!dpr && !scale) {
        var isAndroid = win.navigator.appVersion.match(/android/gi);
        var isIPhone = win.navigator.appVersion.match(/iphone/gi);
        var devicePixelRatio = win.devicePixelRatio;
        if (isIPhone) {
          // iOS下，对于2和3的屏，用2倍的方案，其余的用1倍方案
          if (devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
            dpr = 3;
          } else if (devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
            dpr = 2;
          } else {
            dpr = 1;
          }
        } else {
          // 其他设备下，仍旧使用1倍的方案
          dpr = 1;
        }
        scale = 1 / dpr;
        window.topScale = scale;
      }
      docEl.setAttribute('data-dpr', dpr);
      if (!metaEl) {
        metaEl = doc.createElement('meta');
        metaEl.setAttribute('name', 'viewport');
        metaEl.setAttribute('content', 'initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no, viewport-fit=cover');
        if (docEl.firstElementChild) {
          docEl.firstElementChild.appendChild(metaEl);
        } else {
          var wrap = doc.createElement('div');
          wrap.appendChild(metaEl);
          doc.write(wrap.innerHTML);
        }
      }
      function refreshRem() {
        var width = docEl.getBoundingClientRect().width;
        if (width / dpr > 540) {
          width = 540 * dpr;
        }
        var rem = width / 10;
        docEl.style.fontSize = rem + 'px';
        flexible.rem = win.rem = rem;
      }
      win.addEventListener('resize', function () {
        clearTimeout(tid);
        tid = setTimeout(refreshRem, 300);
      }, false);
      win.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          clearTimeout(tid);
          tid = setTimeout(refreshRem, 300);
        }
      }, false);
      if (doc.readyState === 'complete') {
        doc.body.style.fontSize = 12 * dpr + 'px';
      } else {
        doc.addEventListener('DOMContentLoaded', function (e) {
          doc.body.style.fontSize = 12 * dpr + 'px';
        }, false);
      }
      refreshRem();
      flexible.dpr = win.dpr = dpr;
      flexible.refreshRem = refreshRem;
      flexible.rem2px = function (d) {
        var val = parseFloat(d) * this.rem;
        if (typeof d === 'string' && d.match(/rem$/)) {
          val += 'px';
        }
        return val;
      }
      flexible.px2rem = function (d) {
        var val = parseFloat(d) / this.rem;
        if (typeof d === 'string' && d.match(/px$/)) {
          val += 'rem';
        }
        return val;
      }
    })(window, window['lib'] || (window['lib'] = {}));
  </script>
</head>

<body>
  <section class="marketing-content">

      <div class="page__one-bgImg">

      </div>
      <div class="page__one-wrapper" id="pageOneWrapper">
        <div class="video__wrapper">
          <div class="video__cover" id="video_cover"></div>
          <video webkit-playsinline playsinline class="video__element" autoplay="autoplay" id="video_ele" controls="controls"></video>
        </div>
        <div class="page__one-text">
          <img src="./assets/o-text.png" alt="">
        </div>
        <div class="page__one-desc">
          <p>我是微店店长</p>
          <p class="page__one-name" id="shopName">店长名称长不超过十字</p>
          <p>我在微店</p>
        </div>
        <div class="page__one--btn">
          <a class="page__one--btn-a" id="createPage">
            <img class="page__one--btn-img" src="./assets/o-btn.png" alt="">
          </a>
        </div>
        <div class="page__one-logo">
          <img src="./assets/o-logo.png" alt="">
        </div>
      </div>

    <section class="marketing-page page__two" id="pageTwo">
      <div class="page__two-container" id="container"></div>
      <div class="page__two-prompt">长按保存分享</div>
    </section>

  </section>
  <section class="loading__mask" id="loading">
    <div class="loading__info">
      <svg class="loading__circular" viewBox="25 25 50 50">
        <circle class="loading__path" cx="50" cy="50" r="20" fill="none" />
      </svg>
    </div>
  </section>

</html>
